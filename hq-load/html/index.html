<html>
    <head>
        <meta name ="viewport" content="width=device-width,initial-scale=1"> 
        <link rel="stylesheet" media="screen" href="main.css">
    </head>
    <body class="bg">
        <!-- INFO BOX -->
        <div class="serverLogo">
        <div class="infoCon">
            <div class="infoBox">
                <img src="img/logo.png" alt="logo.png" width="100%">  
            </div>
            <div class="infoBox2">
                <p style="font-size: 34px; font-family: LemonMilkLight; color:rgba(37, 223, 230, 0.9); text-align: center; margin-top: 25px;">Ground Zero RP</p>
            </div>
            <div class="infoBox3">
                <p style="font-size: 24px; font-family: LemonMilkLight; color:rgba(255, 255, 255, 0.9); text-align: center; margin-top: 25px;">
                    Scheduled Events:          
                </p>
                <p style="font-size: 20px; font-family: LemonMilkLight; color:rgba(255, 255, 255, 0.9); text-align: center; margin-top: 25px;">
                    Stay Tuned!
                </p>
                <p style="font-size: 18px; font-family: LemonMilkLight; color:rgba(255, 255, 255, 0.9); text-align: center; margin-top: 780px; margin-left: 5px; margin-right: 5px;">
                    Use the discord for assistance and to stay up to date!
                </p>     
            </div>   
        </div>
        <!-- Video BG -->
        <div class="video">
            <video src="video.mp4" type="video/mp4" width="2560" height="1440" autoplay muted>
            </video>
        </div>
        <!-- Audio -->
        <div>
            <audio autoplay>
                <source src="music.mp3" type="audio/mp3">
            </audio>
        </div>
        <!-- Loading Bar -->
        <div class="loadbar">
            <div class="progressBar"></div>
        </div>
        <div class="footer">
        </div>
        <script src="main.js"></script>
    </body>
</html>
